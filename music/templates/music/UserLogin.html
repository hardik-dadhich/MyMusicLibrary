{% block title %}User login{% endblock %}
{% block userlogin %}
<div class="container-fluid">
    <div class="card card-container">
        <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png"/>
        <p id="profile-name" class="profile-name-card"></p>


        <form class="form-horizontal" role="form" method="post" enctype="multipart/form-data" action=".">
            <form class="form-signin">
                {% csrf_token %}
                <div class="form-group">
                    <label class="control-label col-sm-2" for="id_username">username:

                    </label>
                    <div class="col-sm-10">
                        <input type="text1" name="username" required="" id="id_username" maxlength="50">

                    </div>
                    &nbsp;
                    &nbsp;
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="id_password">Password:

                        </label>
                        <div class="col-sm-10">
                            <input type="password" name="password" required="" id="id_password" maxlength="50">

                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-success">Submit</button>
                            &nbsp;&nbsp;&nbsp;
                            <a href="">Forget password?</a>
                        </div>

                    </div>

                </div>
            </form>
            <div class="panel-footer">

                Don't Have an Account ? <a href="">click here </a>for Register!
                </a>
            </div>
